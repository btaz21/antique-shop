<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body class="bg-light">

    <div class="container">

      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="briefcase.svg" width="72" height="72" alt="">
        <h2>New Product Form</h2>
      </div>

      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="validationCustom01">Product Name</label>
          <input class="form-control" id="validationCustom01" type="text" required>
          <div class="invalid-feedback">
          Please add a product name
          </div>
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea class="form-control" type="text" required></textarea>
          <div class="invalid-feedback">
          Please provide a description
          </div>
        </div>
        <div class="form-group">
          <label for="">Hashtags</label>
          <select class="form-control" type="text" required>
            <option>midcentury</option>
            <option>antique</option>
            <option>modern</option>
            <option>artdeco</option>
            <option>chicago</option>
          </select>
          <div class="invalid-feedback">
          Please add at least one hashtag
          </div>
        </div>
        <div class="form-group">
          <label for="">Images</label>
          <input class="form-control-file" type="file" required>
        </div>
        <div class="invalid-feedback">
        Please include at least one image
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
